<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="./vendors/jquery.js"></script>
    <script src="./scripts/client.js"></script>
    <script src="https://kit.fontawesome.com/7c07224aa9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Oswald&family=Parisienne&display=swap" rel="stylesheet">    <title>To-Do List</title>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">

</head>
<body>

    <div class="jumbotron">
        <div class="container">
            <h1>To-Do List <i class="fas fa-tasks"></i></h1>
            <p class="lead">Enter a task in the input field below to add it to the list!</p>
        </div>
    </div>
    
    <div class=container>

        <div class="container">

            <h2>Add New To-Do:</h2>

            <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Add a Task Here:</span>
            </div>
            <input type="text" aria-label="Task" id="newTodoInput" class="form-control">
            <button id="submit" class="btn btn-success">Add Task</button>
            </div>

            <br/>

            <table id="displayTable" class="table table-bordered table-striped">
                <thead class="thead thead-dark">
                    <tr>
                        <th>Task</th>
                        <th>Completed Status</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="listTable">

                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
